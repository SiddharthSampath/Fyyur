{% extends 'layouts/main.html' %}
{% block title %}Search Artist{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form">
      <h3 class="form-heading">Search for an artist</h3>
      <div class="form-group">
        <label for="name">Artist Name</label>
        {{ form.name(class_ = 'form-control',placeholder="Enter artist to search for"  ,autofocus = true) }}
      </div>
      <input type="submit" value="Search" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
